<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Dyna templates!</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>

    <body>
        <main class="container-fluid">
            <h1>Hello Dynamic Templates editor!!</h1>
            <div id="app">
                <div class="row">
                    <div class="col-6">
                        <form>
                            <div class="form-group">
                                <label for="template-editor">Template Editor</label>
                                <textarea v-model="template" class="form-control" id="template-editor" rows="5"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                        <form>
                            <div class="form-group">
                                <label for="data-editor">Data Editor</label>
                                <textarea v-model="entity" class="form-control" id="data-editor" rows="5"></textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <h2>Rendered template</h2>
                        <dynamic-template :template="template" :entity="entity"></dynamic-template>
                    </div>
                </div>
            </div>
        </main>

        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="app.js"></script>
    </body>
</html>
